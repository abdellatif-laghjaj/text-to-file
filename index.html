<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text to file | By Abdellatif Laghjaj</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-white my-2">Text To File</h2>
        </div>
        <div class="text-center form">
            <textarea class="textarea textarea-primary w-full" placeholder="Paste or type text here..."></textarea>
            <div class="form-bottom">
                <input type="text" placeholder="File name" class="input input-bordered input-primary w-50" />
                <select class="select">
                    <option selected value="none">File type</option>
                    <option value="txt">.txt</option>
                    <option value="html">.html</option>
                    <option value="css">.css</option>
                    <option value="js">.js</option>
                    <option value="json">.json</option>
                    <option value="doc">.doc</option>
                </select>
            </div>
            <button class="btn btn-secondary w-full ">
                SAVE AS FILE
            </button>
        </div>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
