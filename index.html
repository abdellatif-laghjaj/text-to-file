<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text to file | By Abdellatif Laghjaj</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-white my-2">Text To File</h2>
        </div>
        <div class="text-center form">
            <textarea class="textarea textarea-primary" placeholder="Bio"></textarea>
            <div class="form-bottom">
                <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />
                <select class="select w-full max-w-xs">
                    <option disabled selected>Pick your favorite Simpson</option>
                    <option>Homer</option>
                    <option>Marge</option>
                    <option>Bart</option>
                    <option>Lisa</option>
                    <option>Maggie</option>
                </select>
            </div>
            <button class="bg-blue-500 text-white p-2 rounded-md w-full">Submit</button>
        </div>
    </div>
</body>

</html>
