<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text to file | By Abdellatif Laghjaj</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-white my-2">Text To File</h2>
        </div>
        <div class="text-center form">
            <textarea name="text" id="text" cols="30" rows="10" class="w-full p-2 border-2 border-gray-300 rounded-md"
                placeholder="Enter your text here"></textarea>
            <div class="form-bottom">
                <input type="text" name="filename" id="filename" class="w-full p-2 border-2 border-gray-300 rounded-md"
                    placeholder="Enter your file name">
                <select class="appearance-none w-full py-1 px-2 bg-white" name="whatever" id="frm-whatever">
                    <option value="">Choose file type</option>
                    <option value="txt">txt</option>
                    <option value="html">html</option>
                    <option value="doc">doc</option>
                </select>
            </div>
            <button class="bg-blue-500 text-white p-2 rounded-md w-full">Submit</button>
        </div>
    </div>
</body>

</html>
